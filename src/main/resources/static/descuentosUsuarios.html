    <center>
    <div class="col-5">
        <label for="numeroPedido" class="form-label">Id Usuario</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="idUsuario" placeholder="" required></br>

    <script>
       

            let cogerDatos = async () => {
            var valor = document.getElementById("idUsuario").value;
            url="/api/v1/descuentoUsuario/" + valor;
            console.log(valor)
            let request = await fetch(url);
            if (request.status == 200) {
                const data = await request.json();
                var table = document.getElementById("table");
                for (i = 0; i < data.length; i++) {
                    var row = table.insertRow();
                    for (var clave in data[i]){
                        var cell = row.insertCell();
                        cell.innerHTML= data[i][clave];
                    }
            }   
        }

        };



    

        

    </script>
